  <main id="main">
    <h1>Contact</h1>
    <form class="contact-form" name="contact" method="post" action="#" data-netlify="true">
      <div class="grid">
        <label>Full Name
          <input type="text" name="name" required />
        </label>
        <label>Email
          <input type="email" name="email" required />
        </label>
      </div>
      <label>Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="btn" type="submit">Send</button>
    </form>
    <p>Or reach me on <a href="https://www.linkedin.com/in/nirav-ramidi/">LinkedIn</a> or <a href="https://github.com/Nirav01">GitHub</a>.</p>

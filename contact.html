<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Your Name</title>
  <meta name="description" content="Get in touch for engineering projects, consulting, or collaborations." />
  <link rel="canonical" href="https://example.com/contact.html" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header>
    <nav aria-label="Primary">
      <a href="/">Your Name</a>
      <ul role="list">
        <li><a href="/projects.html">Projects</a></li>
        <li><a href="/resume.html">Resume</a></li>
        <li><a href="/blog.html">Blog</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a aria-current="page">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact</h1>
  </header>

  <main id="main" tabindex="-1">
    <section aria-labelledby="contact-form-title">
      <h2 id="contact-form-title">Send a message</h2>
      <form action="/thank-you.html" method="post">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" autocomplete="name" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <div class="field">
          <label for="topic">Topic</label>
          <select id="topic" name="topic">
            <option>General</option>
            <option>Project</option>
            <option>Consulting</option>
          </select>
        </div>

        <div class="field">
          <input id="consent" name="consent" type="checkbox" required />
          <label for="consent">I agree to be contacted about this inquiry.</label>
        </div>

        <button type="submit">Send</button>
      </form>
    </section>

    <section aria-labelledby="links">
      <h2 id="links">Elsewhere</h2>
      <ul role="list">
        <li><a href="mailto:you@example.com">you@example.com</a></li>
        <li><a href="https://github.com/you">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/you">LinkedIn</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 Your Name</p>
  </footer>
</body>
</html>
